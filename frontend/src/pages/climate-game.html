<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Climate Action Game | EcoLife</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --green:#2e7d32;
      --light:#e8f5e9;
      --dark:#1b5e20;
      --shadow:0 15px 30px rgba(0,0,0,0.15);
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      background: #f4fbf6;
      color: #1a1a1a;
      text-align: center;
    }

    /* HERO */
    .hero {
      padding: 80px 20px 60px;
      background: linear-gradient(135deg,#1b5e20,#2e7d32,#388e3c);
      color: #fff;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .hero p {
      opacity: 0.9;
    }

    /* GAME CARD */
    .game-container {
      max-width: 700px;
      margin: 40px auto 60px;
      background: #fff;
      padding: 40px 25px;
      border-radius: 22px;
      box-shadow: var(--shadow);
    }

    .question {
      font-size: 1.4rem;
      margin-bottom: 30px;
    }

    .options {
      display: grid;
      gap: 15px;
    }

    .option-btn {
      padding: 14px 20px;
      border-radius: 30px;
      border: 2px solid var(--green);
      background: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .option-btn:hover {
      background: var(--light);
      transform: translateY(-3px);
    }

    .option-btn.correct {
      background: #c8e6c9;
      border-color: var(--green);
    }

    .option-btn.wrong {
      background: #ffcdd2;
      border-color: #c62828;
    }

    .feedback {
      margin-top: 20px;
      font-weight: 600;
    }

    .next-btn {
      margin-top: 25px;
      padding: 12px 30px;
      background: var(--green);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      display: none;
    }

    .next-btn:hover {
      background: var(--dark);
      transform: translateY(-2px);
    }

    /* RESULT */
    .result {
      display: none;
    }

    .eco-score {
      font-size: 3rem;
      color: var(--green);
      margin: 20px 0;
    }

    /* BACK */
    .back-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .back-btn {
      padding: 12px 30px;
      background: var(--green);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: var(--dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(46,125,50,.35);
    }

    footer {
      padding: 20px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <h1>üåç Climate Action Game</h1>
    <p>Choose wisely & see how your daily actions affect the planet</p>
  </section>

  <!-- GAME -->
  <div class="game-container">

    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
      <button class="next-btn" id="nextBtn">Next</button>
    </div>

    <div class="result" id="result">
      <h2>üéâ Game Completed!</h2>
      <div class="eco-score" id="ecoScore"></div>
      <p id="resultMsg"></p>
    </div>

    <div class="back-wrapper">
      <button class="back-btn" onclick="window.location.href='kids-quiz-dashboard.html'">
        ‚Üê Back to Dashboard
      </button>
    </div>

  </div>

  <footer>
    ¬© 2026 EcoLife ‚Ä¢ Learn Green üíö
  </footer>

<script>
  const questions = [
    {
      q: "How should you go to a nearby shop?",
      options: ["Go by car üöó", "Walk or cycle üö≤"],
      correct: 1,
      feedback: "Walking or cycling reduces carbon emissions."
    },
    {
      q: "What should you do when leaving a room?",
      options: ["Leave lights ON üí°", "Switch lights OFF üîå"],
      correct: 1,
      feedback: "Switching off lights saves electricity."
    },
    {
      q: "Which bag is better?",
      options: ["Plastic bag üõçÔ∏è", "Reusable cloth bag ‚ôªÔ∏è"],
      correct: 1,
      feedback: "Reusable bags reduce plastic waste."
    },
    {
      q: "How should you cool your home?",
      options: ["Overuse AC ‚ùÑÔ∏è", "Use natural ventilation üå¨Ô∏è"],
      correct: 1,
      feedback: "Natural ventilation saves energy."
    },
    {
      q: "What should you do with waste?",
      options: ["Mix all waste üóëÔ∏è", "Segregate waste ‚ôªÔ∏è"],
      correct: 1,
      feedback: "Waste segregation helps recycling."
    }
  ];

  let index = 0;
  let score = 0;

  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const feedbackEl = document.getElementById("feedback");
  const nextBtn = document.getElementById("nextBtn");
  const resultEl = document.getElementById("result");
  const ecoScoreEl = document.getElementById("ecoScore");
  const resultMsg = document.getElementById("resultMsg");

  function loadQuestion() {
    feedbackEl.textContent = "";
    nextBtn.style.display = "none";
    optionsEl.innerHTML = "";

    const q = questions[index];
    questionEl.textContent = `Q${index + 1}. ${q.q}`;

    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "option-btn";
      btn.textContent = opt;
      btn.onclick = () => selectOption(btn, i);
      optionsEl.appendChild(btn);
    });
  }

  function selectOption(btn, choice) {
    const q = questions[index];
    document.querySelectorAll(".option-btn").forEach(b => b.disabled = true);

    if (choice === q.correct) {
      btn.classList.add("correct");
      score++;
      feedbackEl.textContent = "‚úÖ Good choice! " + q.feedback;
    } else {
      btn.classList.add("wrong");
      feedbackEl.textContent = "‚ùå Not the best choice. " + q.feedback;
    }

    nextBtn.style.display = "inline-block";
  }

  nextBtn.onclick = () => {
    index++;
    if (index < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  };

  function showResult() {
    document.getElementById("quiz").style.display = "none";
    resultEl.style.display = "block";

    ecoScoreEl.textContent = `${score} / ${questions.length}`;
    resultMsg.textContent =
      score >= 4 ? "üåü Eco Hero! You make planet-friendly choices!"
      : score >= 2 ? "üëç Good effort! Try to improve more."
      : "üå± Learn more & try again!";
  }

  loadQuestion();
</script>

</body>
</html>
